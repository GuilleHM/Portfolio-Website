[build]
    publish ="dist"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src self; script-src self; style-src self; object-src none; frame-ancestors none"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
